<!DOCTYPE html>

<html lang="en">
    
<head>
    <title>FreeCodeCamp : Build a Tribute Page</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="tribute-page.css" type="text/css" />
</head>

<body>
    
    <div class="container"> 
        
        <div class="jumbotrom">
            
            <div class="row">
              <div class="col-xs-12">
                <h1 id="title" class="text-center">Irena Sendler</h1>
                <h2 class="text-center"><em>The nurse who saved 2,500 children from the Holocaust</em></h2>
                <div class="thumbnail">
                  <image src="http://lowellmilkencenter.org/wp-content/uploads/2014/05/Irena-Sendler-portrait.jpg">
                  <div class="caption text-center">Sendler smuggled approximately 2,500 Jewish children out of the Warsaw Ghetto and then provided them with false identity documents and shelter outside the Ghetto</div>
                </div>      
              </div>        
            </div>  
            
        </div>
        
    </div>
    
    <footer class="text-center">
        <hr>
        <p><b>Coded</b> by <a href="https://www.freecodecamp.com/alexandremucci" target="_blank">Alexandre Mucci</a>.</p>
    </footer>
</div>

</body>

</html>
